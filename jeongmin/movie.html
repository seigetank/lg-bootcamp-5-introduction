<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아하는 영화 - 상세보기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .movie-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }

        .movie-details {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 380px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .movie-details h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .movie-details img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .movie-details p {
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
            margin: 5px 0;
        }

        .movie-details strong {
            color: #333;
        }

        .back-link {
            display: block;
            text-decoration: none;
            text-align: center;
            color: #3498db;
            font-size: 18px;
            margin: 30px auto;
            padding: 10px;
            width: 200px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>

    <a href="main.html" class="back-link">HOME</a>
    <div class="movie-container">
        <div class=" movie-details card">
            <img src="./images/notebook.jpg" class="card-img-top" alt="The Notebook Poster">
            <div class="card-body">
                <h5 class="card-title">노트북 (The Notebook)</h5>
                <p class="card-text"><strong>장르:</strong> 로맨스, 드라마</p>
                <p class="card-text"><strong>개봉년도:</strong> 2004</p>
                <p class="card-text"><strong>주요 출연진:</strong> 라이언 고슬링, 레이첼 맥아담스</p>
                <p class="card-text"><strong>감독:</strong> 닉 카사베츠</p>
            </div>
        </div>
        <div class="movie-details card" >
            <img src="./images/interstellar.jpg" class="card-img-top" alt="Interstellar Poster">
            <div class=" card-body">
                <h5 class="card-title">인터스텔라 (Interstellar)</h5>
                <p class="card-text"><strong>장르:</strong> SF, 드라마, 모험</p>
                <p class="card-text"><strong>개봉년도:</strong> 2014</p>
                <p class="card-text"><strong>주요 출연진:</strong> 매튜 매커너히, 앤 해서웨이, 제시카 차스테인</p>
                <p class="card-text"><strong>감독:</strong> 크리스토퍼 놀란</p>
            </div>
        </div>
    </div>

    

</body>
</html>
