<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아하는 음식 - 상세보기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .food-details {
            background-color: #fff;
            border-radius: 10px;
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .food-details h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .food-details img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .food-details p {
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
            margin: 5px 0;
        }

        .food-details strong {
            color: #333;
        }

        .back-link {
            display: block;
            text-decoration: none;
            text-align: center;
            color: #3498db;
            font-size: 18px;
            margin-top: 30px;
            padding: 10px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background-color: #3498db;
            color: #fff;
        }

    </style>
</head>
<body>

    <h1>좋아하는 음식</h1>

    <div class="food-details">
        <h2>톤쇼우</h2>
        <img src="./images/다운로드.jpg" alt="톤쇼우">
        <p><strong>주소:</strong> 부산광역시 금정구 부산대학로 63</p>
        <p>줄 엄청 서서 먹는 맛집입니다. 2~3시 쯤 가시는 거 추천합니다!</p>
    </div>
    

    <div class="food-details">
        <h2>해운대 극동 국밥</h2>
        <img src="./images/국밥.jpg" alt="해운대 극동 국밥">
        <p><strong>주소:</strong> 부산 해운대구 달맞이길62번길 17 1층 극동돼지국밥</p>
        <p>따로 국밥시키면 안되고 토렴된 그냥 돼지국밥 강추!!</p>
    </div>

    <a href="main.html" class="back-link">뒤로 가기</a>

</body>
</html>
