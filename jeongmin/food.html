<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>좋아하는 음식 - 상세보기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .food-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }

        .food-details {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 380px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .food-details h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .food-details img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .food-details p {
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
            margin: 5px 0;
        }

        .food-details strong {
            color: #333;
        }

        .back-link {
            display: block;
            text-decoration: none;
            text-align: center;
            color: #3498db;
            font-size: 18px;
            margin: 30px auto;
            padding: 10px;
            width: 200px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>

    <a href="main.html" class="back-link">HOME</a>

    <div class="food-container">
   
        <div class="card food-details">
            <img src="./images/다운로드.jpg" class="card-img-top" alt="톤쇼우">
            <div class="card-body">
                <h5 class="card-title">톤쇼우</h5>
                <p class="card-text"><strong>주소:</strong> 부산광역시 금정구 부산대학로 63</p>
                <p class="card-text">줄 엄청 서서 먹는 맛집입니다. 2~3시 쯤 가시는 거 추천합니다!</p>
                <!-- <a href="#" class="btn btn-primary">더 알아보기</a> -->
            </div>
        </div>
        
        <div class="card food-details" >
            <img src="./images/국밥.jpg" class="card-img-top" alt="해운대 극동 국밥">
            <div class="card-body">
                <h5 class="card-title">해운대 극동 국밥</h5>
                <p class="card-text"><strong>주소:</strong> 부산 해운대구 달맞이길62번길 17 1층 극동돼지국밥</p>
                <p class="card-text">따로 국밥시키면 안되고 토렴된 그냥 돼지국밥 강추!!</p>
                <!-- <a href="#" class="btn btn-primary">더 알아보기</a> -->
            </div>
        </div>
        
    
    </div>
    
    

</body>
</html>
