<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 제목 스타일 */
      #title {
        font-size: 3em;
      }

      /* 스누피 이미지 크기 조정 */
      .snoopy-img {
        max-width: 100%;
        height: auto;
      }

      /* 관심사 버튼 스타일 */
      .interest-post a {
        display: block;
        text-decoration: none;
        padding: 10px;
        font-size: 1.25em;
        transition: all 0.3s ease-in-out;
      }

      .interest-post a:hover {
        color: white;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <!-- <a href="music.html" class="btn btn-dark mb-3">뒤로가기</a> -->

      <!-- 이름 -->
      <h1 id="title" class="text-center">my name is seokjun</h1>
      <hr />

      <!-- 메인 콘텐츠: 스누피 이미지 + 관심사 버튼 -->
      <div class="row align-items-center">
        <!-- 왼쪽: 스누피 이미지 -->
        <div class="col-md-6 text-center">
          <img src="snoopy.gif" alt="스누피" width="300" class="snoopy-img" />
        </div>

        <!-- 오른쪽: 관심사 버튼 -->
        <div class="col-md-6 text-center">
          <h2>I like</h2>
          <div class="d-grid gap-3 mt-3">
            <a href="music.html" class="btn btn-primary">Music !</a>
            <a href="concert.html" class="btn btn-success">Concert !</a>
            <a href="beer.html" class="btn btn-warning">Beer !</a>
            <a href="lck.html" class="btn btn-danger">LCK !</a>
          </div>
        </div>
      </div>

      <hr />

      <!-- 정보 섹션 -->
      <section class="mt-4 text-center">
        <h2>My Info</h2>
        <p class="fs-5">🎓 Major: Computer Software</p>
        <p class="fs-5">🧩 MBTI: ISTJ</p>
      </section>
    </div>

    <!-- 부트스트랩 JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
